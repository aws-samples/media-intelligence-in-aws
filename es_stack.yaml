Outputs:
  LambdaRole:
    Value:
      Fn::GetAtt:
        - lambdaeskibanaLambdaFunctionServiceRole3CAA4E89
        - Arn
    Description: Lambda Role Arn with permissions to access ElasticSearch cluster
  ESDomainEndpoint:
    Value:
      Fn::GetAtt:
        - lambdaeskibanaElasticsearchDomain3C090C69
